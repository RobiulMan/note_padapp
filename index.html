<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="scss/mai.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Note Pade</title>
</head>
<body class="flax" >
    <div class="container">
        <form>

            <div class="form-group mt-5">
                <input class="form-control form-control-lg mb-2 bg-own" id="title" placeholder="note title">
                <textarea class="form-control bg-own" id="text-body" rows="10">

                </textarea>
            </div>
        </form>
        <div class="flax text-center">
            <button id="button" class="btn btn-primary ownBtn">Add Now</button>
        </div>
        <!-- card section -->
        <div class="d-flax mt-4 ">
            <div class="row" id="cards">
               
            </div>
        </div>

        <!-- modal  -->
        <div class="modacontiner">
            <div class="">
                <div class="modals">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                          
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
        </div>
          
    </div>

    <!-- javascript app -->
    <script src="js/appnote.js"></script>
</body>
</html>
